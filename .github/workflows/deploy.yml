name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["publish"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --base-href /BGLibrary/ --output-path docs

      - name: Prepare Pages files
        run: |
          touch docs/browser/.nojekyll
          cp docs/browser/index.html docs/browser/404.html

      - name: Debug build output
        run: |
          pwd
          ls -la
          ls -la docs || true
          ls -la docs/browser || true

      - name: Upload artifact (frontend/docs/browser)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/docs/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
