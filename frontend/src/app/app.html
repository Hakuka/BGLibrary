<header-menu (select)="onSelectMenu($event)" />
<main>
  @if (selectedMenuOption === "menu1") {
  <div class="container-fluid">
    <div class="row">
      <!-- left menu -->
      <app-game class="col-2" (selectedGame)="onSelectedGame($event)" />
      <!-- selected game -->
      <div class="col">
        <h2 class="text-center mb-3 fw-bold sticky-top">{{ currentGame?.name }}</h2>
        <div class="game-table">
          <game-details [selectedGame]="currentGame" />
          <copies-details [selectedGame]="currentGame" />
        </div>
      </div>
    </div>
  </div>
  } @else if (selectedMenuOption === "menu2") {
  <borrowed-view />
  } @else if (selectedMenuOption === "menu3") {
  <menage />
  }@else {
  <div id="fallback">
    <p>Welcome, select an option at the top to get started :)</p>
    <p class="text-center">Current state of project:</p>
    <p class="text-center"><img src="assets/meme1.jpg" alt="meme1" /></p>
  </div>
  }
</main>
