<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="Game">Game</label>
      <span class="input-group-text" id="Copy" aria-hidden="true">{{ selectedGame?.name }}</span>
    </p>
    <p>
      <label for="Copy">Copy</label>
      <span class="input-group-text" id="Copy" aria-hidden="true">{{ displayedCopy.id }}</span>
    </p>

    <p>
      <label for="person">Responsible Person</label>
      <input
        type="text"
        id="person"
        name="person"
        [(ngModel)]="editedDisplayedCopy.responsiblePerson"
      />
    </p>
    <p>
      <label for="Weight">Weight *</label>
      <input
        type="number"
        step="0.01"
        id="Weight"
        name="Weight"
        [(ngModel)]="editedDisplayedCopy.weight"
        required
      />
    </p>
    <p>
      <label for="Comment">Comment</label>
      <textarea id="Comment" name="Comment" [(ngModel)]="editedDisplayedCopy.comment"></textarea>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="button" (click)="onReturn()">Return</button>
      <button type="submit" [disabled]="f.invalid">Update</button>
    </p>
  </form>
</dialog>
