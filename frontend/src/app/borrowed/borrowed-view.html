<!-- search -->
<div class="container align-items-center pt-2">
  <form class="row g-1 py-3">
    <div class="col">
      <input
        class="form-control"
        name="searchGame"
        placeholder="Game name"
        [(ngModel)]="searchGame"
      />
    </div>
    <div class="col">
      <input
        name="searchPerson"
        class="form-control"
        placeholder="Person who borrowed the game "
        [(ngModel)]="searchPerson"
      />
    </div>
  </form>

  <!-- list of borrowed games -->
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">Copy#</th>
        <th scope="col">Game</th>
        <th scope="col">Responsible person</th>
        <th scope="col">Comment</th>
        <th scope="col">Weight</th>
      </tr>
    </thead>
    <tbody>
      @for (copy of filteredCopies; track copy.id) {
      <tr>
        <th scope="row">{{ copy.id }}</th>
        <td>{{ gameNameById(copy.gameId) }}</td>
        <td>{{ copy.responsiblePerson }}</td>
        <td>{{ copy.comment }}</td>
        <td>{{ copy.weight }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
