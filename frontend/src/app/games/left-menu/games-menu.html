<nav class="left-menu">
  <!-- sticky search -->
  <div class="sticky-top">
    <input
      class="form-control form-control-sm"
      placeholder="Search"
      [(ngModel)]="gameSearchValue"
    />
  </div>
  <!-- list of games -->
  <ul class="nav nav-pills flex-column gap-0 pt-1">
    @for (game of sortedGames(gameSearchValue); track game.id) {
    <li class="nav-item">
      <button
        type="button"
        class="nav-link w-100 text-start"
        (click)="onSelectGame(game.id)"
        [class.active]="selectedGameId === game.id"
      >
        <span> {{ game.name }}</span>
      </button>
    </li>
    }
  </ul>
</nav>
