<nav class="left-menu">
  <!-- sticky search -->
  <div class="sticky-top bg-body pt-1 pb-1">
    <input class="form-control" placeholder="Search" [(ngModel)]="gameSearchValue" />
  </div>
  <!-- list of games -->
  <ul class="nav nav-pills flex-column">
    @for (game of sortedGames(gameSearchValue); track game.id) {
    <li>
      <button
        type="button"
        class="btn"
        (click)="onSelectGame(game.id)"
        [class.selected]="selectedGameId === game.id"
      >
        <span> {{ game.name }}</span>
      </button>
    </li>
    }
  </ul>
</nav>
