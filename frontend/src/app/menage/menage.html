<div class="menage">
  <div>
    <button type="button" class="btn btn-primary me-2" (click)="onAddItem('C')">
      <i class="bi bi-plus-circle me-1"></i>Add copy
    </button>
    <button type="button" class="btn btn-warning me-2" (click)="onEditItem('C')">
      <i class="bi bi-pencil me-1"></i>Edit Copy
    </button>
    <button type="button" class="btn btn-danger" (click)="onRemoveItem('C')">
      <i class="bi bi-trash me-1"></i>Remove copy
    </button>
  </div>
  <div class="mt-2">
    <button type="button" class="btn btn-primary me-2" (click)="onAddItem('G')">
      <i class="bi bi-plus-circle me-1"></i>Add game
    </button>
    <button type="button" class="btn btn-warning me-2" (click)="onEditItem('G')">
      <i class="bi bi-pencil me-1"></i>Edit Game
    </button>
    <button type="button" class="btn btn-danger" (click)="onRemoveItem('G')">
      <i class="bi bi-trash me-1"></i>Remove Game
    </button>
  </div>
  <div class="mt-2">
    <button type="button" class="btn btn-danger" (click)="onRemoveLocalData()">
      <i class="bi bi-trash me-1"></i>Clear local storage and reload
    </button>
  </div>

  @if (isRemoving){
  <remove-item [removeTypeDisplay]="itemType" (close)="onClose()"></remove-item>
  } @if (isAdding){
  <add-new-item [addTypeDisplay]="itemType" (close)="onClose()"></add-new-item>
  } @if (isEditing){
  <edit-item [editTypeDisplay]="itemType" (close)="onClose()"></edit-item>
  }
</div>
